<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahorcado ‚Äî Juego Web</title>
  <meta name="description" content="Juego del Ahorcado en HTML, CSS y JavaScript." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app" aria-labelledby="appTitle">
    <header class="header">
      <h1 id="appTitle" class="title"><img class="imagen1" src="/ahorcado/imagenes/hangman icon.png" alt="icono del casco de Hangman en Top Gun Maverick" title="hangman XD">
         <span>Ahorcado</span> ‚Äî HTML ‚Ä¢ CSS ‚Ä¢ JS</h1>
      <div class="controls" role="group" aria-label="Controles">
        <label class="pill" for="difficulty" title="Dificultad">
          <select id="difficulty" aria-label="Seleccionar dificultad" class="pill">
            <option value="easy">F√°cil</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Dif√≠cil</option>
          </select>
        </label>
        <button id="btnNew" class="pill" title="Nuevo juego (N)">üîÅ Nuevo</button>
        <button id="btnHint" class="pill" title="Pista (H)">üí° Pista</button>
      </div>
      <audio controls muted autoplay src="audios/prueba audio.wav"></audio>
    </header>

    <section class="grid" aria-live="polite">
      <section class="panel" aria-label="Escena de la horca">
        <h2>Progreso</h2>
        <div class="stage">
          <svg viewBox="0 0 300 300" aria-hidden="true">
            <line class="line strike" x1="20" y1="280" x2="280" y2="280" />
            <line class="line strike" x1="70" y1="280" x2="70" y2="40" />
            <line class="line strike" x1="68" y1="40" x2="200" y2="40" />
            <line class="line strike" x1="200" y1="40" x2="200" y2="80" />
            <circle id="p1" class="part" cx="200" cy="105" r="25" />
            <line id="p2" class="part" x1="200" y1="130" x2="200" y2="195" />
            <line id="p3" class="part" x1="200" y1="145" x2="170" y2="170" />
            <line id="p4" class="part" x1="200" y1="145" x2="230" y2="170" />
            <line id="p5" class="part" x1="200" y1="195" x2="175" y2="235" />
            <line id="p6" class="part" x1="200" y1="195" x2="225" y2="235" />
            <g id="p7" class="part">
              <line x1="188" y1="98" x2="195" y2="105" />
              <line x1="212" y1="98" x2="205" y2="105" />
              <path d="M188 116 Q200 126 212 116" />
            </g>
          </svg>
        </div>
        <div class="meta">
          <span id="lives" class="badge warn" title="Intentos restantes">Intentos: 7</span>
          <span id="score" class="badge ok" title="Victorias">Victorias: 0</span>
          <span id="streak" class="badge" title="Racha">Racha: 0</span>
        </div>
      </section>

      <section class="panel" aria-label="Juego">
        <h2>Palabra</h2>
        <div id="word" class="word" aria-label="Letras de la palabra"></div>
        <p id="hint" class="hint" hidden></p>
        <div style="height:8px"></div>
        <div id="keyboard" class="keyboard" role="group" aria-label="Teclado virtual"></div>
      </section>
    </section>

    <footer>
      Hecho con HTML, CSS y JavaScript. C√≥digo comentado y ligero. ‚Ä¢ Soporta teclado f√≠sico (A‚ÄìZ, √ë) y m√≥vil. ‚Ä¢ <a href="#" id="linkHow">C√≥mo jugar</a>
    </footer>

    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal-card">
        <h3 id="modalTitle"></h3>
        <p id="modalDesc"></p>
        <div class="modal-actions">
          <button id="btnAgain">Jugar de nuevo</button>
          <button id="btnClose">Cerrar</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
